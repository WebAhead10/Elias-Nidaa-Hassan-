        <label class="question" id="question">What is this beauty?</label>
        <div class="ls">
            <ol class="options">
                <div class="frow">
                    <li><button class="button" id="btn1">Hassan Hassouna</button></li>
                    <li><button class="button" id="btn2">Hassan Hassouna</button></li>
                </div>
                <div class="srow">
