<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hebrew Game</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body onload="makeQustion(0, 1, 0)">
    <div class="container">
        <div class="header">
            <!-- time & score -->
            <div class="tl">Time Left: <span class="time">01:00</span></div>
            <div class="score"> Score: <span id="currScore" class="currScore"></span></div>
        </div>
        <div class="rank_number">
            <h1>Rank&nbsp;1</h1>
        </div>
        <!--Rank Number-->
        <div class="img"><img id="img" src="assets/image1.JPG" width="200px" height="300px" alt=""></div>
        <label class="question" id="question">What is this beauty?</label>
        <div class="ls">
            <ol class="options">
                <div class="frow">
                    <li><button class="button" onclick="checkans(this)" id="btn0"></button></li>
                    <li><button class="button" onclick="checkans(this)" id="btn1"></button></li>
                </div>
                <div class="srow">
                    <li><button class="button" onclick="checkans(this)" id="btn2"></button></li>
                    <li><button class="button" onclick="checkans(this)" id="btn3"></button></li>
                </div>
            </ol>
            <!-- </div> -->
        </div>
        <script src="js/app.js"></script>
</body>

</html>
